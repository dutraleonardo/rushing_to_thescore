version: "3.6"
services:
  db:
    image: "postgres:11-alpine"
    container_name: "rushing_to_thescore_db"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    restart: always
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    ports:
      - 5432:5432
  web:
    build: .
    container_name: "rushing_to_thescore_web"
    depends_on:
      - db
    environment:
      MIX_ENV: dev
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - .:/app
volumes:
  pgdata:
